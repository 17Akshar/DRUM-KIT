<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRUM KIT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div  class="title">
      <h1>DRUM KIT</h1>
    </div>
    <div class="keys">
      <div onclick="kick()" data-key="65" class="key">
        <kbd>A</kbd>
        <span>KICK</span>
      </div>
      <div onclick="clap()" data-key="83" class="key">
        <kbd>S</kbd>
        <span>CLAP</span>
      </div>
      <div onclick="hit()" data-key="68" class="key">
        <kbd>D</kbd>
        <span>HIT-HAT</span>
      </div>
      <div onclick="snare()" data-key="70" class="key">
        <kbd>F</kbd>
        <span>SNARE</span>
      </div>
    </div>
    <audio data-key="65" src="KICK.wav"></audio>
    <audio data-key="83" src="CLAP.wav"></audio>
    <audio data-key="68" src="HAT.wav"></audio>
    <audio data-key="70" src="SNARE.wav"></audio>

  </div>

  <script src="main.js"></script>
</body>
</html>
